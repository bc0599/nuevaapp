<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating"> Name </ion-label>
  <ion-input [(ngModel)]="newItem.name"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating"> Price </ion-label>
      <ion-input [(ngModel)]="newItem.price"></ion-input>
      </ion-item>

  <ion-button shape="round" expand="block" (click)="addItem()"> Add </ion-button>

  <ion-list #myList>

    <ion-list-header>
      <ion-label>My Products</ion-label>
      </ion-list-header>

  <ion-item-sliding *ngFor="let item of items">
     
    <ion-item>

      <ion-label text-wrap>
        <h3>{{item.name}}</h3>
        <ion-text color="secondary">
          <p>{{item.price}}</p>
        </ion-text>
        
        </ion-label>
      </ion-item>

    <ion-item-options side="end">
      <ion-item-option shape="round" color="danger" (click)="deleteItem(item)"> Delete </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
</ion-content>
